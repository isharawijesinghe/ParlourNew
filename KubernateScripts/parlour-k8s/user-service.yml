apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app : user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: ishara007/user-service:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 9003

---

kind: Service
apiVersion: v1
metadata:
  name:  user-service-svc
spec:
  selector:
    app:  user-service
  type: ClusterIP
  ports:
  - port:  80
    targetPort:  9003
