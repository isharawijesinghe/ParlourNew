server:
  port: 9191



logging:
  level:
    org.springframework.cloud.gateway: INFO
    reactor.netty: INFO

spring:
  main:
    web-application-type: reactive
  application:
    name: API-GATEWAY
  cloud:
    discovery:
      locator:
        enabled: true
    gateway:
      routes:
        - id: MAIN-SERVICE
          uri: lb://MAIN-SERVICE/
          predicates:
            - Path=/channel/**
          filters:
            TokenRelay=

    security:
      oauth2:
        resourceserver:
          jwt:
            issuer-uri: http://127.0.0.1:9002
