app:
  replicas : 1
  env: dev
  name: authorization-service
  container:
    image: ishara007/authorization-service:latest
    imagePullPolicy: Always
    ports:
      containerPort: 9002
  computerc:
    limits:
      cpu: "0.2"
      memory: 500Mi
    requests:
      cpu: "0.2"
      memory: 500Mi

## ---------------------------- Service ----------------------------##

service:
  name: authorization-service
  type: ClusterIp
  ports:
    port: 9002
    targetPort: 9002