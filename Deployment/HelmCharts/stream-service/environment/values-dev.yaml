namespace : default

## ---------------------------- Deployment ----------------------------##

app:
  replicas : 1
  env: dev
  name: stream-service
  container:
    image:
      repository: ishara007/stream-service
      tag: latest
    imagePullPolicy: Always
    ports:
      containerPort: 9003
  computerc:
    limits:
      cpu: "0.2"
      memory: 500Mi
    requests:
      cpu: "0.2"
      memory: 500Mi

## ---------------------------- Service ----------------------------##

service:
  name: stream-service
  type: ClusterIP
  ports:
    port: 9003
    targetPort: 9003

## ---------------------------- Role & RoleBindings ----------------------------##

role:
  name: devRole

roleBinding:
  name: devRoleBinding

## ---------------------------- Config Map ----------------------------##

config:
  metadata:
    name: cassandra-db-host
  data:
    cassandra_host_dns: vpce-06a2c9ba82e041813-t6k27gow.vpce-svc-0f15aa6939f255dee.us-east-1.vpce.amazonaws.com