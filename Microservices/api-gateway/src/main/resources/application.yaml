server:
  port: 9191
  tomcat:
    accesslog:
      enabled=true:logging:
  level:
    org.springframework.cloud.gateway: TRACE
    reactor.netty: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: '*'

spring:
  application:
    name: api-gateway
  cloud:
    cloud:
      kubernetes:
        enabled: false
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
      routes:
        - id: MAIN-SERVICE
          uri: lb://main-service/
          predicates:
            - Path=/channel/**
          filters:
            TokenRelay=
        - id: ARTICLE-SERVICE
          uri: lb://article-service/
          predicates:
            - Path=/article/**
          filters:
            TokenRelay=
        - id: AUTHORIZATION-SERVICE
          uri: lb://authorization-service/
          predicates:
            - Path=/authentication/**
          filters:
            TokenRelay=
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://127.0.0.1:9002/.well-known/jwks.json

eureka:
  instance:
    hostname: 127.0.0.1
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

